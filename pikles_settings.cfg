unbindall
bind TAB "cmd help"
bind ESCAPE "togglemenu"
bind ` "toggleconsole"
bind ~ "toggleconsole"
bind , "noclip"
bind . "god"
bind / "notarget"
bind = "save quick1"
bind [ "save quick2"
bind \ "load quick1"
bind ] "load quick2"
bind y "messagemode"

bind SPACE "+moveup"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind CTRL "+movedown"
alias +walk "-speed"
alias -walk "+speed"
bind SHIFT "+walk"
bind MOUSE1 "+attack"

bind f "invuse"
bind g "invdrop"
bind h "inven"
bind MWHEELUP "invprev"
bind MWHEELDOWN "invnext"

//Weapon Names
//bfg10k - BFG10K.
//blaster - Blaster.
//chaingun - Chaingun.
//grenade launcher - Grenade Launcher.
//grenades - Hand Grenades.
//hyperblaster - HyperBlaster.
//machinegun - Machinegun.
//railgun - Railgun.
//rocket launcher - Rocket Launcher.
//shotgun - Shotgun.
//super shotgun - Super Shotgun.
//
//Item Names
//environment suit - Environment Suit.
//grapple - Grappling Hook (ThreeWave CTF).
//invulnerability - Invulnerability.
//power screen - Power Screen.
//power shield - Power Shield.
//quad damage - Quad Damage.
//rebreather - Rebreather.
//silencer - Silencer.
bind MOUSE5 "use Rocket Launcher"
bind MOUSE4 "use Blaster"
bind q "use Railgun"
bind e "use Grenade Launcher"
bind r "use HyperBlaster"
bind t "use Grapple"
bind z "use Grenades"
bind x "use Super Shotgun"
bind c "use Machinegun"
bind v "use Shotgun"
bind 4 "use Chaingun"
bind 5 "use BFG10K"

bind b "use quad damage"
bind n "use invulnerability"

